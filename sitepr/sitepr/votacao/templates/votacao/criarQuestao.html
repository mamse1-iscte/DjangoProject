<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Introduza uma nova questão</h1>

{% if error_message %}
     <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form name="nova_questao" action="{% url 'votacao:gravaquestao' %}" method="POST">
    {% csrf_token %}
    Introduza a questão pretendida:  <input type="text" name="questao_proposta"><br>
    <input type="submit" value="Submit">
</form>


</body>
</html>
